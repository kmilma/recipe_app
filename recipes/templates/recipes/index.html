<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçΩÔ∏è My Stylish Recipe App</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      animation: fadeIn 0.8s ease-in;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    ul#recipe-list {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    ul#recipe-list li {
      background-color: #f1f1f1;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-left: 5px solid #6a11cb;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    ul#recipe-list li:hover {
      transform: scale(1.02);
    }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fefefe;
    }

    button {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è My Stylish Recipe App</h1>

    <ul id="recipe-list"></ul>

    <form id="recipe-form">
      <input type="text" id="title" placeholder="Recipe Title" required />
      <input type="text" id="description" placeholder="Short Description" required />
      <button type="submit">‚ûï Add Recipe</button>
    </form>
  </div>

  <script>
    function loadRecipes() {
      fetch('http://127.0.0.1:8000/api/recipes/')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('recipe-list');
          list.innerHTML = '';
          data.forEach(recipe => {
            const item = document.createElement('li');
            item.innerHTML = `<strong>${recipe.title}</strong><br>${recipe.description}`;
            list.appendChild(item);
          });
        });
    }

    document.getElementById('recipe-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      fetch('http://127.0.0.1:8000/api/recipes/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description })
      })
      .then(res => {
        if (res.ok) {
          loadRecipes();
          document.getElementById('recipe-form').reset();
        }
      });
    });

    loadRecipes();
  </script>
</body>
</html>
